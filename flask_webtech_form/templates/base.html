<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Web Template Form {% endblock %} </title>
</head>
<body>
    <h1>Flask WTF registration form</h1>
    {% with messages =get_flashed_messages(with_categories=True) %}
    <!--messages contains the list of flashed message where get_flashed_message helps to retrive flashed message to html-->
    {% if messages %}
        {% for categories, msg in messages %}
        <!--<p class={{category}}">{{msg}}</p>-->
        <p style="color: green;">{{msg}}</p>
        {% endfor %}
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
