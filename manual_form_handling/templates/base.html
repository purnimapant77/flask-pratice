<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Feedback site{% endblock %}</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif; padding: 20px;}
        nav a{margin: 0px; color: white; text-decoration: none; }
        header,footer {background: rgb(226, 8, 110); padding: 10px; color: pink;}
        main{ background: rgb(132, 184, 245); padding: 20px; margin-top: 20px; border: 5px solid;}
    </style>
</head>
<body>
    <header>
        <h1>Feedback form</h1>
        <nav>
            <a href="/feedback">Feedback</a>
        </nav>
    </header>
    <main>
        {% block content %} {% endblock %}
    </main>
    <footer>
        <p>Padmakanya Multiple Campus ,BSC CSIT</p>
    </footer>
</body>
</html>
